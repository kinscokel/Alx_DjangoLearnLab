{% extends 'base.html' %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</p>
  <div>{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <a href="{% url 'post-edit' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  {% endif %}
  <a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
