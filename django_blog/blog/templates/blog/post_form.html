{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
