<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Available Books</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li><strong>{{ book.title }}</strong> by {{ book.author }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
